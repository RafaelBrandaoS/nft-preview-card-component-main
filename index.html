<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main>
  <img src="images/image-equilibrium.jpg" alt="cubo">
  <h1>Equilibrium #3429</h1>
  <p>Our Equilibrium collection promotes balance and calm.</p>
  <div class="dados">
    <div class="valor"><img src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</div>
    <div class="dias"><img src="images/icon-clock.svg" alt="clock"> 3 days left</div>
  </div>
  <div class="usu">
    <img src="images/image-avatar.png" alt="avatar">
    <p>Creation of <strong>Jules Wyvern</strong></p>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://rafaelbrandaos.github.io/portfolio">Rafael Brand√£o</a>.
  </div>
</footer>
</body>
</html>
